<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Конвертер Рон-Баксов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    #rate {
      font-size: 24px;
      margin-bottom: 20px;
      transition: color 0.3s ease; /* Плавное изменение цвета */
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
    }
    #countdown {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Конвертер Рон-Баксов в Доллары</h1>

  <div id="rate">Текущий курс: загружается...</div>

  <input type="number" id="ronbucks" placeholder="Введите количество Рон-баксов">
  <button onclick="convert()">Конвертировать</button>

  <div id="result"></div>

  <div id="countdown">До обновления курса: 10 секунд</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Настройки Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpjGgyQu_0YeK8bp93MwurF8na4WuSg-E",
      authDomain: "ron-bucks-converter.firebaseapp.com",
      databaseURL: "https://ron-bucks-converter-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ron-bucks-converter",
      storageBucket: "ron-bucks-converter.firebasestorage.app",
      messagingSenderId: "833359153928",
      appId: "1:833359153928:web:ca68420138bdd556453abd",
      measurementId: "G-2MBE7ELRLC"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRate = 1488; // Стартовый курс
    let isRateLoaded = false; // Флаг, чтобы знать, когда курс загружен

    // Получаем курс из базы данных
    const rateRef = ref(db, 'rate');

    // Функция для обновления курса на странице
    function updateRateDisplay(newRate, oldRate) {
      const rateElement = document.getElementById('rate');
      rateElement.innerText = `Текущий курс: 1 Рон-бакс = ${newRate} долларов`;

      // Анимация и цвет:
      if (newRate > oldRate) {
        rateElement.style.color = "green"; // курс вырос
      } else if (newRate < oldRate) {
        rateElement.style.color = "red"; // курс упал
      } else {
        rateElement.style.color = "black"; // если курс не изменился
      }
    }

    // Обновляем курс
    function updateRate() {
      const chance = Math.random(); // случайное число от 0 до 1
      let changePercent = Math.random() * 0.15; // максимум 15% изменения курса

      const oldRate = currentRate;

      if (chance < 0.7) {
        // 70% шанс увеличить курс
        const increaseAmount = Math.floor(currentRate * changePercent);
        currentRate += increaseAmount;
        console.log(`[${new Date().toLocaleTimeString()}] Курс увеличился на +${increaseAmount} → ${currentRate}`);
      } else {
        // 30% шанс уменьшить курс
        const decreaseAmount = Math.floor(currentRate * changePercent * 0.5); // уменьшение слабее
        currentRate -= decreaseAmount;
        console.log(`[${new Date().toLocaleTimeString()}] Курс уменьшился на -${decreaseAmount} → ${currentRate}`);
      }

      // Ограничение курса
      if (currentRate < 100) currentRate = 100;
      if (currentRate > 100000) currentRate = 100000;

      // Сохраняем новый курс в Firebase
      set(rateRef, currentRate);

      // Обновляем отображение курса
      updateRateDisplay(currentRate, oldRate);

      // Обновляем таймер обратного отсчета
      updateCountdown();
    }

    let countdownTime = 10; // Начальное время до обновления

    // Обновляем таймер обратного отсчета
    function updateCountdown() {
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerText = `До обновления курса: ${countdownTime} секунд`;

      // Когда время заканчивается, обновляем курс
      if (countdownTime === 0) {
        updateRate(); // обновляем курс
        countdownTime = 10; // сбрасываем таймер
      } else {
        countdownTime--; // уменьшаем время
      }
    }

    // Запускаем таймер только после того, как курс загружен
    function startTimer() {
      if (isRateLoaded) {
        setInterval(updateCountdown, 1000); // обновляем таймер каждую секунду
      }
    }

    // Получаем курс из Firebase и начинаем отсчет только после загрузки
    get(rateRef)
      .then((snapshot) => {
        if (snapshot.exists()) {
          currentRate = snapshot.val();
          console.log(`[${new Date().toLocaleTimeString()}] Курс загружен: ${currentRate}`);
        } else {
          console.log(`[${new Date().toLocaleTimeString()}] Курс не найден, устанавливаем начальный курс`);
          set(rateRef, currentRate);
        }
        isRateLoaded = true; // Курс загружен
        startTimer(); // Запускаем таймер только после загрузки курса
      })
      .catch((error) => {
        console.error(`Ошибка при загрузке курса: ${error.message}`);
      });

    // Конвертация
    window.convert = function convert() {
      const ronbucks = document.getElementById('ronbucks').value;
      if (ronbucks && currentRate) {
        const dollars = ronbucks * currentRate;
        document.getElementById('result').innerText = `${ronbucks} Рон-баксов = ${dollars.toLocaleString()} долларов`;
      } else {
        document.getElementById('result').innerText = 'Введите количество Рон-баксов!';
      }
    };
  </script>

</body>
</html>
