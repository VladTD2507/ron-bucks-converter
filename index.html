<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Конвертер Рон-Баксов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }
    #rate {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
    }
    .up {
      color: green;
    }
    .down {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Конвертер Рон-Баксов в Доллары</h1>

  <div id="rate">Текущий курс: загружается...</div>

  <input type="number" id="ronbucks" placeholder="Введите количество Рон-баксов">
  <button onclick="convert()">Конвертировать</button>

  <div id="result"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    // Твои настройки Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCpjGgyQu_0YeK8bp93MwurF8na4WuSg-E",
      authDomain: "ron-bucks-converter.firebaseapp.com",
      databaseURL: "https://ron-bucks-converter-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ron-bucks-converter",
      storageBucket: "ron-bucks-converter.firebasestorage.app",
      messagingSenderId: "833359153928",
      appId: "1:833359153928:web:ca68420138bdd556453abd",
      measurementId: "G-2MBE7ELRLC"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRate = 0; // сюда будет сохраняться курс
    let lastRate = 0; // для отслеживания изменения курса

    // Слушаем изменения курса в реальном времени
    const rateRef = ref(db, 'rate');
    onValue(rateRef, (snapshot) => {
      currentRate = snapshot.val();
      
      // Выводим текущий курс
      const rateText = document.getElementById('rate');
      rateText.innerText = `Текущий курс: 1 Рон-бакс = ${currentRate} долларов`;

      // Добавляем стрелку вверх или вниз в зависимости от изменения курса
      const rateArrow = document.createElement('span');
      if (currentRate > lastRate) {
        rateArrow.innerHTML = ' ↑';
        rateArrow.className = 'up';
      } else if (currentRate < lastRate) {
        rateArrow.innerHTML = ' ↓';
        rateArrow.className = 'down';
      }
      rateText.appendChild(rateArrow);

      // Обновляем lastRate для следующего сравнения
      lastRate = currentRate;
    });

    // Функция конвертации
    function convert() {
      const ronbucks = document.getElementById('ronbucks').value;
      if (ronbucks && currentRate) {
        const dollars = ronbucks * currentRate;
        document.getElementById('result').innerText = `${ronbucks} Рон-баксов = ${dollars.toLocaleString()} долларов`;
      } else {
        document.getElementById('result').innerText = 'Введите количество Рон-баксов!';
      }
    }
  </script>

</body>
</html>
